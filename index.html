<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ínicio</title>
    <link rel="stylesheet" href="../resources/styles/style.css">
</head>
    <h1></h1>
<body>
    <section id="container">
        <section class="image">
            <img src="resources/images/florFundo.svg" alt="Imagem ilustrativa de uma planta">
        </section>
        <section class="formularioLogin">
            <div class="container-formulario">
                <div class="titulo">
                    <h1>ALLTOMATIC</h1>
                </div>
                <div class="formulario">
                    <img src="../resources/images/logo_Alltomatic.svg" alt="Logo da empresa alltomatic">
                    <form>
                        <label for="login">Login:</label>
                        <input type="text" id="login" placeholder="nome de usuário ou email">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" placeholder="digite sua senha">
                        <button id="lostPass">Esqueci minha senha</button>
                        <div class="buttons">
                            <button type="submit" class="button1">ENTRAR</button>
                            <button class="button2">CADASTRAR-SE</button>
                        </div>
                    </form>
                    <div id="socialMedia">
                        <button class="media" id="instagram"></button>
                        <button class="media" id="facebook"></button>
                        <button class="media" id="linkedin"></button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <div id="grass"></div>
</body>
</html>
